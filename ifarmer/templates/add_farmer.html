{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Add Farmer</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group row">
      <label for="id_full_name" class="col-sm-2 col-form-label">Full Name:</label>
      <div class="col-sm-10">
        {{ form.full_name }}
      </div>
    </div>
    
    <div class="form-group row">
      <label for="id_region" class="col-sm-2 col-form-label">Region:</label>
      <div class="col-sm-10">
        {{ form.region }}
      </div>
    </div>
    
    <div class="form-group row">
      <label for="id_land_size" class="col-sm-2 col-form-label">Land Size:</label>
      <div class="col-sm-10">
        {{ form.land_size }}
      </div>
    </div>
    
    <div class="form-group row">
      <label for="id_crop_type" class="col-sm-2 col-form-label">Crop Type:</label>
      <div class="col-sm-10">
        {{ form.crop_type }}
      </div>
    </div>
    
    <div class="form-group row">
      <label for="id_address" class="col-sm-2 col-form-label">Address:</label>
      <div class="col-sm-10">
        {{ form.address }}
      </div>
    </div>
    
    <div class="form-group row">
      <label for="id_contact" class="col-sm-2 col-form-label">Contact:</label>
      <div class="col-sm-10">
        {{ form.contact }}
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
