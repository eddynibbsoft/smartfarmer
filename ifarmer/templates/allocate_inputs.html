<!-- allocate_inputs.html -->

{% extends 'base.html' %}
{% block content %}
  <h2>Allocate Inputs for {{ farmer.full_name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Allocate</button>
  </form>
  <div class="mt-4">
    <a href="{% url 'dashboard' %}" class="btn btn-light">Back to Dashboard</a>
  </div>
{% endblock %}
